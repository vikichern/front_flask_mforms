<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    </head>
    <body>
        <div id="show"></div>
        <script>
            const MYSERVER = "https://medicaform.onrender.com/data";

            fetch('MYSERVER')
                .then(response => response.json())
                .then(json => console.log(json))

            axios.get(MYSERVER).then((response) => {   
            show.innerHTML = response.data.map 
            ((student) => `<div><h1><li> ${student.age} ,${student.name}</li></h1><br></div>`)
            .join("");
            });
        
            demo.innerHTML = `
        
                <input type="text" value = '${MYSERVER}'>
                <input type="text" value = 'jhdhkjg'>
        
        `;
        </script>    
    </body>
</html>
